version: '3'
services:
  api.raxadinha.dev:
    container_name: api.raxadinha.dev
    image: lucianoajunior/api.raxadinha.dev:latest
    build:
      context: .
      args:
        APP_ENV: local
    volumes:
      - ./src:/app
    ports:
      - "9002:80"

  db.raxadinha.dev:
    container_name: db.raxadinha.dev
    build:
      context: ./docker/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped